<mat-card>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
          <mat-error *ngIf="taskForm.get('title').hasError('required')">Title is required.</mat-error>
          <mat-error *ngIf="taskForm.get('title').hasError('maxlength')">Title cannot be more than 100 characters.</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="taskForm.get('description').hasError('required')">Description is required.</mat-error>
          <mat-error *ngIf="taskForm.get('description').hasError('maxlength')">Description cannot be more than 1000 characters.</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" routerLink="/tasks">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
