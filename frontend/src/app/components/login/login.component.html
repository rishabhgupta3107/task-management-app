<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required.</mat-error>
          <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-actions>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/rishabhgupta3107/" target="_blank">
          <img src="assets/linkedin.png" alt="LinkedIn" class="social-icon">
        </a>
        <a href="https://www.instagram.com/rishabh_gupta_/" target="_blank">
          <img src="assets/instagram.png" alt="Instagram" class="social-icon">
        </a>
      </div>
    </mat-card>
  </form>
</div>
