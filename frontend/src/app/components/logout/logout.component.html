<div class="logout-container">
    <mat-card>
      <mat-card-content>
        <h2>Logout?</h2>
        <p>Mat kar bhai, main ro dunga</p>
        <div class="logout-actions">
          <button mat-button (click)="cancelLogout()">Cancel</button>
          <button mat-raised-button color="warn" (click)="confirmLogout()">Logout</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
