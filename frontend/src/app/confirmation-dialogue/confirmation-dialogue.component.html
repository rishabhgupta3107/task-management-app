<h2 mat-dialog-title class="dialog-title">Submit Details?</h2>
<mat-dialog-content class="dialog-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onNoClick()" class="dialog-button">Back</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" class="dialog-button submit-button">Submit</button>
</mat-dialog-actions>
