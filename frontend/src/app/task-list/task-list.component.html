<!-- Toolbar for Task Management Title and Logout Button -->
<mat-toolbar color="primary" class="toolbar">
    <span>Task Management</span>
    <span class="spacer"></span>
    <button mat-button color="accent" (click)="logout()">Logout</button>
  </mat-toolbar>
  
  <!-- Card for the Add Task Button -->
  <mat-card class="task-card">
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/create-task">Add Task</button>
    </mat-card-actions>
  </mat-card>
  
  <!-- Task Table with MatTable -->
  <mat-table [dataSource]="tasks" class="task-table mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.description }} </mat-cell>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let task"> {{ task.status }} </mat-cell>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let task">
        <button mat-button color="primary" [routerLink]="['/tasks', task.id]">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <!-- Table Header and Row Definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
